plugins {
    id 'application'
    id "io.freefair.lombok" version "6.4.3"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.googlecode.lanterna:lanterna:3.1.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClass = 'buggy.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
